<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="image-pane">
    <img src="images/daniel-born-gpvzeM0Kmgw-unsplash.jpg" alt="Image of K2">
    <div class="image-overlay-background"></div>
    <div class="image-overlay-text">
      <img class="logo-image" src="images/mountain-svgrepo-com.svg" alt="mountain logo" height="40px" width="40px">
      <p>K2</p>
    </div>
  </div>
  <div class="content-pane">
    <p>
      This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams. <br>
      Sign up <em>now</em> to get started.
    </p>
    <p>
      You <em>know</em> you want to.
    </p>
    <form action="">
      <div class="form-inputs">
        <p>Let's do this!</p>
        <div class="form-row">
          <div class="form-input">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="form-input">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="form-input">
            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phone-number" id="phone-number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="1" maxlength="20" required>
          </div>
          <div class="form-input">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" name="password-confirm" id="password-confirm" minlength="1" maxlength="20" required>
          </div>
        </div>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p class="already-account">Already have an account? <a href="">Log in</a></p>
  </div>
</body>
</html>
