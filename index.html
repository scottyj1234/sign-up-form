<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/lucymar-sans" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/gfs-jackson" type="text/css"/>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="imagePanel">
        <img src="images/denaliCropped.jpg" alt="Image of Mt. Denali, Alaska">
        <div class="imageSpan">
            <img src="images/Mercator-Mountain3.svg" alt="Mountain"><span>DENALI</span>
        </div>
        <div class="imageFooter">
            <span>Photo by <a href="https://unsplash.com/@7bbbailey?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Barth Bailey</a> on <a href="https://unsplash.com/s/photos/denali?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></span>
        </div>
    </div>
    <div class="contentPanel">
        <div class="headerContent">
            <p class="header">
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p class="header">
                You know you want to.
            </p>
        </div>
        <form action="#" method="post">
            <div class="textInputsContent">
                <p>Let's do this!</p>
                <div class="textInputRow">
                    <div class="labelInput">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="labelInput">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>
                <div class="textInputRow">
                    <div class="labelInput">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="labelInput">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                </div>
                <div class="textInputRow">
                    <div class="labelInput">    
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="5" maxlength="20">
                        <span class="error"></span>
                    </div>
                    <div class="labelInput">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" minlength="5" maxlength="20">
                    </div>
                </div>
            </div>
            <div class="footerContent">
                <button type="submit">Create Account</button>

                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
